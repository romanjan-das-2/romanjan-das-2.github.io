<body onload="fetch_text();">
    <div class="top_panel" id="top_panel"><span style="font-size: 5vw;">&nbsp;&nbsp;&nbsp; Assam GK & Current Affairs</span></div>
    <div class="x_panel"></div>
    <div class="screen_one">


        <div id="quotes" style="width: 95vw;
        display: flex; align-items: center; justify-content: center;
        border: rgb(0 196 190) 2px solid;
        min-height: 15vh;
        padding: 2vw;
        padding-bottom:4vw;
        margin-left: 2.5vw;
        margin-top: 6vw;
        border-radius: 1vw;
        box-sizing: border-box;
        /*background-color: aliceblue;*/
        font-style:italic;
        text-align: center;">Loading a wonderful quote for you...</div>
        <script>
            function fetch_text() {
                var pathname="quotes/"+getRndInteger(1,300)+".txt";
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    document.getElementById("quotes").innerHTML = this.responseText;
                }
                xhttp.open("GET", pathname, true);
                xhttp.send();
            }
    
            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        </script>

        <a href="gk_papers.html"><div class="papers" style="background-color: #CCF3EE;">
            <div class="xxy">GK Practice Papers</div>
            <span class="author_name">Multiple choice questions</span>
            <span class="paper_category"></span>
        </div></a>

        <a href="current_affairs.html"><div class="papers">
            <div class="xxy">Current Affairs (deprecated)</div>
            <span class="author_name">Your weekly dose of current affairs.</span>
            <span class="paper_category"></span>
        </div></a>

    </div>
